<ion-view view-title="Login" name="login-view">

  <ion-content class="padding">


  	  <form name="form" novalidate="" ng-submit="signIn(data, form.$valid)">

			<div class="list list-inset">

				<label class="item item-input">

					<input type="text" name="username" placeholder="Username" ng-model="data.username" ng-class="{'has-error': form.username.$error}" required>

				</label>

				<label class="item item-input">

					<input type="password" placeholder="Password" ng-model="data.password" required>

				</label>

			</div>

			<button class="button button-block button-calm">Login</button>

  	  </form>

  </ion-content>

</ion-view>
